<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div id="app">

		<p>
			original message: {{ message }}
		</p>
		<p>
			{{ reversedMessage }}
		</p>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		var app = new Vue ({
			el: "#app",
			data: {
				message: 'hallo memers'
			},
			computed: {
				reversedMessage: function() { 
					return this.message.split('').reverse().join('')
				}
			}
		});
	</script>
</body>
</html>
