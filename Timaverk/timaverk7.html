<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<card title="Titill" subtitle="þetta er sub" image="https://img.gawkerassets.com/img/198h8a8kp8eugjpg/original.jpg">alveg fínt</card>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
		Vue.component("card", {
			props: ['title', 'subtitle', 'image'],

			template: `
				<div class="card">
				  <div class="card-image">
				    <figure class="image is-4by3">
				      <img :src="image" alt="Placeholder image">
				    </figure>
				  </div>
				  <div class="card-content">
				    <div class="media">
				      <div class="media-left">
				        <figure class="image is-48x48">
				          <img :src="image" alt="Placeholder image">
				        </figure>
				      </div>
				      <div class="media-content">
				        <p class="title is-4">{{title}}</p>
				        <p class="subtitle is-6">{{subtitle}}</p>
				      </div>
				    </div>

				    <div class="content">
				      <slot></slot>
				      <br>
				      <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
				    </div>
				  </div>
				</div>
			`
		});

		var app = new Vue({
		el: "#app",
		});
	</script>
</body>
</html>
