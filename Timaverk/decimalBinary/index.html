<!DOCTYPE html>
<html>
<head>
	<title>decimal binary</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
</head>
<body>
	<div id="app">
		<section class="hero is-success is-fullheight">
		  <div class="hero-body">
		    <div class="container has-text-centered">

		        BinaryDecimal
		      </h1>
		      	<div class="field">
				  <div class="control">
				    <input class="input has-text-centered" type="text" v-model="decimal" id="decimal" placeholder="decimal">
				  </div>
				</div>
		      	<div class="field">
				  <div class="control">
				    <input class="input has-text-centered" type="text" v-model="binary" id="binary" placeholder="binary">
				  </div>
				</div>
		    </div>
		  </div>
		</section>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script src='index.js'></script>

</html>
